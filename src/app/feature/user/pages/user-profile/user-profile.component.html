  <div class="border-bottom pb-4">
    <div class="row">
      <div class="col-12 mt-4">
        <h5>Personnal Details :</h5>
        <div class="mt-4">
          <div class="media align-items-center">
            <i-feather name="mail" class="fea icon-ex-md text-muted mr-3"></i-feather>
            <div class="media-body">
              <h6 class="text-primary mb-0">Full Name</h6>
              <a href="javascript:void(0)" class="text-muted">{{ user?.name }}</a>
            </div>
          </div>
          <div class="media align-items-center mt-3">
            <i-feather name="mail" class="fea icon-ex-md text-muted mr-3"></i-feather>
            <div class="media-body">
              <h6 class="text-primary mb-0">Email</h6>
              <a href="javascript:void(0)" class="text-muted">{{ user?.email }}</a>
            </div>
          </div>
          <div class="media align-items-center mt-3">
            <i-feather name="phone" class="fea icon-ex-md text-muted mr-3"></i-feather>
            <div class="media-body">
              <h6 class="text-primary mb-0">Phone</h6>
              <a href="javascript:void(0)" class="text-muted">{{ user?.tel }}</a>
            </div>
          </div>
          <div class="media align-items-center mt-3">
            <i-feather name="gift" class="fea icon-ex-md text-muted mr-3"></i-feather>
            <div class="media-body">
              <h6 class="text-primary mb-0">birthDate</h6>
              <p class="text-muted mb-0">{{ user?.birthDate }}</p>
            </div>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
