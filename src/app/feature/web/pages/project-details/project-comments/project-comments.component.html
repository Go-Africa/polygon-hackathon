<!--Project Comments-->
<div class="card shadow rounded border-0 mt-4" *ngIf="!loadComments">
    <h5 class="card-title mb-0 p-4">Comments</h5>
    <div class="card-body scrollBar">
      <ul class="media-list list-unstyled mb-0">
        <li class="mt-4" *ngFor="let comment of comments">
          <div class="d-flex justify-content-between">
            <div class="media align-items-center">
              <a class="pr-3" href="javascript:void(0);">
                <img src="assets/images/go-africa/default-avatar.png"
                  class="img-fluid avatar avatar-md-sm rounded-circle shadow" alt="img">
              </a>
              <div class="commentor-detail">
                <h6 class="mb-0"><a class="text-dark media-heading">{{comment.appuser.name}}</a>
                </h6>
                <small class="text-muted">{{comment.date|date:'medium'}}</small>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <p class="text-muted font-italic p-3 bg-light rounded">
              {{comment.comments}}
            </p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="card shadow rounded border-0 mt-4" *ngIf="loadComments">
    <div class="container">
      <div class="row justify-content-center p-5 pb-0 mb-0">
        <ngx-loading-spinner mini></ngx-loading-spinner>
      </div>
      <div class="row justify-content-center">
        <p class="text-center">
          <small>loading...</small>
        </p>
      </div>
    </div>
  </div>
  <!--comment form section-->
  <div class="card shadow rounded border-0 mt-4">
    <div class="card-body">
      <h5 class="card-title mb-0">Leave a comment</h5>

      <form class="mt-3" [formGroup]="commentForm" (ngSubmit)="onSendComment()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group position-relative">
              <label>Your comment</label>
              <i-feather name="message-circle" class="fea icon-sm icons"></i-feather>
              <textarea id="message" placeholder="votre commentaire" rows="5" name="message"
                class="form-control pl-5" formControlName="comment" required></textarea>
            </div>
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" id="submit" *ngIf="!load" name="send"
              class="submitBnt btn btn-primary btn-block">
              Send
            </button>
            <button *ngIf="load" class="submitBnt btn btn-primary btn-block" disabled>
              <ngx-loading-spinner mini></ngx-loading-spinner>
            </button>
            <div id="simple-msg"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!--comment form section-->
